name: CI Pipeline

# Trigger: Run this whenever code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from GitHub
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub using the secrets you added
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build the Image and Push it
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # This tags it as "latest" AND with the specific git commit hash
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest
          ${{ secrets.DOCKER_USERNAME }}/my-node-app:${{ github.sha }}